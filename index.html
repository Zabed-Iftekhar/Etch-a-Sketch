<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">Etch-a-Sketch</div>
    <div class="container"></div>
    <div class="button-container">
        <div class="size-buttons">
            <div id="size-text"> Choose grid size</div>
            <button id="squares16">16</button>
            <button id="squares64">64</button>
            <button id="squares100">100</button>
        </div>
        
        
        <div class="color-buttons">
            <div id="color-text">Choose color</div>
            <button id="red"></button>
            <button id="orange"></button>
            <button id="yellow"></button>
            <button id="green"></button>
            <button id="blue"></button>
            <button id="purple"></button>
            <button id="rainbow"></button>
            <button id="white"></button>
    
        </div>


    </div>
   
   

    <script src="script.js"></script>
    
</body>
</html>
